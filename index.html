<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script defer src="https://kit.fontawesome.com/a40961b4d0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main class="todo-container">
        <header>
            <div class="clear-todos">
                <img src="sources/bin.svg" width="30px">
            </div>
            <div class="time">
            </div>
        </header>
        <section>
            <ul class="todo-list">
            </ul>
            <div class="search-container">
                <input type="text" class="todo-input" placeholder="Add new todo" value="">
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
